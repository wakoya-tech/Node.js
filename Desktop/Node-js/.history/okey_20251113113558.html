<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="2">
        <tr>
        <td>A cell</td>
        <td>Another cell</td>

        <td rowspan="1">A cell that spans two rows</td>

        </tr>
        <tr>
        <td>Another cell</td>
        <td>The last cell</td>
        </tr>
    </table>
</body>
